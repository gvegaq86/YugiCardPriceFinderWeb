<form (ngSubmit)="onSubmit()" [formGroup]="form">

  <div *ngFor="let filters of filters" class="form-row">
    <app-filters [filters]="filters" [form]="form"></app-filters>
  </div>

  <div class="form-row">
    <button type="submit" [disabled]="!form.valid">Save</button>
  </div>
</form>
<div *ngIf="show">
  <div class="page-content col-12 px-0">
    <div class="row mt-2 mx-0">
      <div class="col-12 col-lg-9 col-xxl-10">
        <div class="row">
          <div class="col-12 result-container">
            <div class="row mt-1 list-view">
              <div class="product-col col-12 p-0 my-1 mx-sm-1 mw-100">
                <div class="card h-100 p-3">
                  <div class="row">
                    <div class="prod-img-container col pl-0">
                    <img data-src=""
                          src={{items1.image}}
                          class="productImage w-100 px-2 pt-1 pb-3 px-sm-3"></div>
                    <div class="product-info card-body col pl-0 pl-sm-3">
                      <div class="row mb-1">
                        <div class="col-11 prod-title">
                          <strong>{{items1.card_name}} - {{items1.card_key}}</strong></div>
                      </div>
                      <div class="row mb-2">
                        <div class="col-12 prod-cat">
                          {{items1.expansion}}</div>
                        <div class=""></div>
                      </div>
                      <div class="row mb-2 ">
                      </div>
                      <div class="product-add-container row align-items-center mb-1 d-sm-none">
                        <div class="font-smaller font-weight-bold text-sm-center pr-2 text-info">
                          555
                        </div>
                        <div class="box-quantity p-sm-1 my-2 d-sm-none"><select name="qtyToBuy" class="w-100"
                            disabled="">
                            <option value="0">0</option>
                          </select></div>
                        <div class="p-sm-1 text-sm-center"><button class="btn request-product text-white w-100 p-0"
                            data-toggle="tooltip" data-placement="top" title="" data-pdid="9907312"
                            data-productid="1641003" data-original-title="Request Item">
                            <i class="far fa-envelope"></i>
                          </button></div>
                      </div>
                      <div class="row mb-3 d-none d-sm-none">
                        <div class="col-12 font-weight-bold font-smaller">
                          <div>More available from:</div>
                          <div class="text-success mt-1">$0.00</div>
                        </div>
                      </div>
                      <div class="mb-3"></div>
                    </div>
                    <div class="buying-options-container d-none d-sm-block col bg-white pl-0 p-xxl-2 border-top-0">
                      <div class="buying-options-table pb-3">
                        <div class="row align-center m-auto font-weight-bold">
                          <div class="col-3 text-center p-1">Website</div>
                          <div class="col-3 text-center p-1">Edicion</div>
                          <div class="col-2 text-center p-1">Condici√≥n</div>
                          <div class="col-2 text-center p-1">Cantidad</div>
                          <div class="col-1 text-center p-1">Precio</div>
                        </div>
                        <div class="row position-relative align-center py-2 m-auto" *ngFor="let item of items1.card_list">
                            <div class="col-3 text-center p-1">{{item.web_site}}</div>
                            <div class="col-3 text-center p-1">{{item.edition}}</div>
                            <div class="col-2 text-center p-1">{{item.condition}}</div>
                            <div class="col-2 text-center p-1">{{item.quantity}}</div>
                            <div class="col-1 text-center p-1">{{item.pricec}}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

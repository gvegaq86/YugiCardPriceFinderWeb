<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let filters of filters" class="form-row">
      <app-filters [filters]="filters" [form]="form"></app-filters>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row">
    {{payLoad}}
  </div>
</div>
